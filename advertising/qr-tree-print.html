<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qr tree print</title>
  <style>
    body {
      background-color: #222;
    }
    .paper {
      height: 850px;
      width: 1100px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: .25rem;
      font-size: 3.7rem;
    }
    .qr {
      width: 290px;
      aspect-ratio: 1/1;
    }
  </style>
</head>
<body>
  <div class="paper">
    <h1>https://AbundantLife.Land/Tree</h1>
    <!--
    <img src="../img/qr-code-tree-service.png" alt="" class="qr">
    -->
  </div>
</body>
</html>
