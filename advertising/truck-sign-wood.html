<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      /* border: 1px solid; */
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-items: center;
      font-family: Helvetica, sans-serif;
    }

    .sign {
      width: 1400px;
      height: 700px;
      border: 40px solid green;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 300px;
      padding: 20px;
      color: black;
    }

    h1 {
      font-size: 90px;
      letter-spacing: .5rem;
      margin: 70px 0 20px 0;
      text-align: center;
      line-height: 1.25;
    }

    ul {
      display: flex;
      justify-content: space-around;
    }
    li {
      list-style: none;
      margin: 0 30px;
      font-size: 30px;
      letter-spacing: 2px;
    }

    .services {
      margin: 40px 0 10px -45px;
    }

    .services li {
      font-size: 50px;
    }

    .credentials {
      margin: 55px 0 0 -45px;
    }

    .credentials li {
      font-size: 40px;
      font-weight: 100;
    }

    .bottom-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 50px;
      width: 100%;
    }

    .bottom-row img {
      height: 170px;
    }

    h2 {
      font-size: 115px;
      letter-spacing: 1rem;
      margin: 0 0 0 0;
    }
  </style>
</head>
<body>
  <div class="sign">
    <h1>TREE SERVICE</h1>
    <ul class="services">
      <li>PRUNING</li>
      <li>REMOVAL</li>
      <li>LANDCARE</li>
    </ul>
    <ul class="credentials">
      <li>VETERAN OWNED</li>
      <li>FULLY INSURED</li>
    </ul>
    <div class="bottom-row">
      <img src="../img/hummingbird-logo-land-conservation-tree-web.png" alt="">
      <h2>953-1285</h2>
      <img src="../img/qr-code-tree-service.png" alt="">
    </div>
  </div>
</body>
</html>
