<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abundant Life Land & Tree – Tree Estimate Tool</title>
  <style>
    :root {
      --green: #2f6f3e;
      --light: #f6faf7;
      --dark: #1f2d24;
      --accent: #9cc5a1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.4;
    }

    header {
      background: var(--green);
      color: white;
      padding: 1.25rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0 0 .25rem 0;
    }

    header p {
      margin: 0;
      font-size: .9rem;
      opacity: .9;
    }

    main {
      margin: 1rem;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 1.25rem;
    }

    h2 {
      margin: 1.5rem 0 .75rem;
      font-size: 1.1rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: .25rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: .25rem;
    }

    input[type="number"], select {
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: .6rem;
      margin: .75rem 0;
      font-size: .95rem;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
    }

    .total {
      margin-top: 1.5rem;
      padding: 1.25rem;
      background: var(--light);
      border-radius: 14px;
      font-size: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .note {
      font-size: .8rem;
      color: #555;
      margin-top: .5rem;
    }

    button {
      width: 100%;
      margin-top: 1.25rem;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 12px;
      padding: .9rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover { opacity: .95; }

    footer {
      text-align: center;
      font-size: .75rem;
      margin: 1.5rem 0 1rem;
      color: #666;
    }

    /* Tablet and up */
    @media (min-width: 768px) {
      main {
        max-width: 720px;
        margin: 2rem auto;
        padding: 2rem;
      }

      header h1 {
        font-size: 1.75rem;
      }

      .two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Abundant Life Land & Tree LLC</h1>
  <p>Quick Tree Estimate</p>
</header>

<main>

  <h2>Tree Work</h2>

  <div class="field">
    <label for="trees">Number of trees</label>
    <input type="number" id="trees" value="0" min="0" />
  </div>

  <div class="field">
    <label for="size">Average tree size</label>
    <select id="size">
      <option value="300">Small (under 30 ft)</option>
      <option value="700">Medium (30–60 ft)</option>
      <option value="1200">Large (60+ ft)</option>
    </select>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="removal" />
    <label for="removal">Full removal (not pruning)</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="rigging" />
    <label for="rigging">Complex rigging / tight access</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="stump" />
    <label for="stump">Stump grinding</label>
  </div>

  <h2>Cleanup & Conditions</h2>

  <div class="checkbox">
    <input type="checkbox" id="debris" />
    <label for="debris">Debris haul-off</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" id="storm" />
    <label for="storm">Storm / emergency work</label>
  </div>

  <h2>Estimate</h2>

  <div class="total">
    <span>Total</span>
    <span id="total">$0</span>
  </div>

  <p class="note">Ballpark estimate only. Final pricing may change after on-site inspection.</p>

  <button onclick="resetForm()">Reset Estimate</button>

</main>

<footer>
  © <span id="year"></span> Abundant Life Land & Tree LLC
</footer>

<script>
  const inputs = document.querySelectorAll('input, select');

  inputs.forEach(i => i.addEventListener('change', calculate));

  function calculate() {
    const treeCount = Number(document.getElementById('trees').value);
    const sizeRate = Number(document.getElementById('size').value);

    let total = treeCount * sizeRate;

    if (document.getElementById('removal').checked) {
      total *= 1;
    }

    if (document.getElementById('rigging').checked) {
      total *= 1.2 * treeCount;
    }

    if (document.getElementById('stump').checked) {
      total += 500 * treeCount;
    }

    if (document.getElementById('debris').checked) {
      total += 500;
    }

    if (document.getElementById('storm').checked) {
      total *= 1.25;
    }

    document.getElementById('total').textContent = `$${Math.round(total).toLocaleString()}`;
  }

  function resetForm() {
    inputs.forEach(i => {
      if (i.type === 'checkbox') i.checked = false;
      if (i.type === 'number') i.value = 0;
      if (i.tagName === 'SELECT') i.selectedIndex = 0;
    });
    calculate();
  }

  document.getElementById('year').textContent = new Date().getFullYear();
  calculate();
</script>

</body>
</html>
