<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimate Form - Abundant Life Land & Tree</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fff;
      width: 850px;
      margin: 0;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 100;
    }
    .phone {
      font-size: 1.1rem;
      font-weight: 100;
      letter-spacing: .05rem;
    }
    .url {
      font-size: 1rem;
      font-weight: 100;
      letter-spacing: .0125rem;
    }
    .logo img {
      max-width: 100%;
      padding: 1rem;
    }
    .logo, .qr {
      width: 1.5in;
      height: 1.5in;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      text-align: center;
    }
    .qr img {
      max-width: 100%;
      padding: 1.9rem;
    }
    .business-info {
      text-align: center;
      flex: 1;
    }
    .section {
      margin-bottom: 0.5rem;
    }
    .section label {
      font-weight: bold;
      margin: .2rem 0 .2rem 0;
    }
    .input-line {
      display: flex;
      gap: 0.5rem;
      margin: 0.2rem .5rem;
    }
    .input-line input {
      flex: 1;
      border: none;
      border-bottom: 1px solid #000;
    }
    .services {
      margin: 1.2rem 0 1rem 0;
    }
    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      font-size: 11px;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
    }
    .checkboxes input {
      margin-right: 0.4rem;
    }
    .notes {
      margin-top: .35rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin: .35rem 0 .35rem 0;
    }
    tr {
      height: 1.5rem;
    }
    td, th {
      border: 1px solid #000;
      padding: 2px;
    }
    .left-padding {
      padding-left: .25rem;
    }
    .notes {
      border: 1px solid #000;
      height: 2in;
      padding: 2px;
      font-size: 11px;
      margin-bottom: 1rem;
    }
    .follow-up-note {
      border: 1px solid #000;
      height: 2in;
      font-size: 11px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .approval {
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      margin-top: 1rem;
    }
    .approval-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .approval-row {
      display: flex;
      border: 1px solid #777;
      border-radius: .777rem;
      padding: .5rem;
      justify-content: space-around;
      width: 100%;
    }
    .approval-row p {
      margin: .17rem 1rem 0 .2rem;
    }
    .signature-line {
      margin-top: 2rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-row">
      <div class="qr">
        <img src="../img/abundant-life-qr.png" alt="qr-code">
      </div>
      <div class="business-info">
        <h1>Abundant Life Land & Tree</h1>
        <p class="phone">405-396-6264</p> 
        <p class="url">https://abundantlife.land</p>
      </div>
      <div class="logo">
        <img src="../img/hummingbird-logo-land-conservation-tree-web.png" alt="hummingbird-logo">
      </div>
    </div>

    <div class="section">
      <div class="input-line">
        <label>Name:</label><input type="text">
        <label>Date:</label><input type="text">
      </div>
      <div class="input-line">
        <label>Address:</label><input type="text">
      </div>
      <div class="input-line">
        <label>Phone:</label><input type="text">
        <label>Email:</label><input type="text">
      </div>
    </div>

    <div class="section checkboxes services">
      <label><input type="checkbox"> Tree Prune</label>
      <label><input type="checkbox"> Tree Removal</label>
      <label><input type="checkbox"> Mowing</label>
      <label><input type="checkbox"> Flower Bed</label>
      <label><input type="checkbox"> Soil Amendment</label>
      <label><input type="checkbox"> Consultation</label>
      <label><input type="checkbox"> Other</label>
    </div>

    <div class="section">
      <h4>Scope of Work:</h4>
      <div class="notes"></div>
    </div>

    <div class="section">
      <h3>Estimate</h3>
      <table>
        <tr><th>Description</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td colspan="3" class="left-padding"><strong>Subtotal</strong></td><td></td></tr>
        <tr><td colspan="3" class="left-padding">Tax</td><td></td></tr>
        <tr><td colspan="3" class="left-padding"><strong>Total Due</strong></td><td></td></tr>
      </table>
    </div>

    <div class="section">
      <h3>Notes:</h3>
      <div class="follow-up-note">
       
      </div>
    </div>

    <div class="section approval">
      <div class="approval-inner">
        <h3>Approval</h3>
        <div class="approval-row">
          <input type="checkbox"><p>Estimate Approved by Client</p>
          <input type="checkbox"><p>Estimate Rejected by Client</p>
        </div>
        <p class="signature-line">Signature:&nbsp;&nbsp;______________________________  &nbsp;&nbsp;&nbsp; Date:&nbsp;&nbsp;_________</p>
      </div>
    </div>
  </div>
</body>
</html>
